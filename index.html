<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISHLU QUANTUM NEURAL MINDS Data Cleaning Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Background Animation */
        body {
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff416c, #ff4b2b);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Drag & Drop Effects */
        .dropzone {
            transition: all 0.3s ease-in-out;
        }

        .dropzone:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dropzone.dragover {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen text-white">
    <div class="bg-white shadow-2xl rounded-lg p-8 max-w-lg w-full text-center text-gray-900">
        <h1 class="text-4xl font-bold text-gray-800 mb-4 animate-pulse">üöÄ AI Data Cleaning</h1>
        <p class="text-gray-600 mb-6">Upload your dataset and get clean, structured data in seconds.</p>

        <!-- Drag & Drop File Upload -->
        <label for="fileInput" id="dropzone" class="dropzone cursor-pointer w-full border-dashed border-4 border-gray-400 p-8 rounded-lg text-gray-500 hover:border-blue-500 transition flex flex-col items-center">
            <span class="text-2xl">üìÇ Drag & Drop</span>
            <span class="text-sm mt-2">or click to select a file</span>
            <input type="file" id="fileInput" class="hidden" accept=".csv, .json, .txt">
        </label>

        <!-- Upload Button -->
        <button onclick="uploadFile()" class="mt-6 bg-blue-600 text-white px-6 py-3 rounded-md shadow-lg hover:bg-blue-700 transition transform hover:scale-105">‚ú® Clean My Data</button>

        <!-- Loading Animation -->
        <div id="loading" class="hidden mt-4 text-gray-500 animate-pulse">‚è≥ Cleaning your data...</div>

        <!-- Results Display -->
        <div id="result" class="hidden mt-6 text-left">
            <h2 class="text-lg font-bold text-gray-800">‚úÖ Cleaned Data Preview:</h2>
            <pre id="output" class="bg-gray-100 p-4 rounded-md text-sm text-black"></pre>
        </div>

        <!-- Call to Action -->
        <div class="mt-6">
            <p class="text-gray-700 font-semibold">üéÅ First 10 cleanings are FREE!</p>
            <button class="mt-3 bg-green-600 text-white px-6 py-3 rounded-md shadow-lg hover:bg-green-700 transition transform hover:scale-105">
                üî• Subscribe for Unlimited Access
            </button>
        </div>
    </div>

    <script>
        // Drag & Drop Handling
        const dropzone = document.getElementById('dropzone');
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            const fileInput = document.getElementById('fileInput');
            fileInput.files = e.dataTransfer.files;
        });

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const output = document.getElementById('output');

            if (!fileInput.files.length) {
                alert("Please select a file!");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            loading.style.display = "block";
            result.style.display = "none";

            try {
                const response = await fetch("https://datacleaningapi.onrender.com/clean-data/", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                loading.style.display = "none";

                if (data.status === "success") {
                    result.style.display = "block";
                    output.textContent = JSON.stringify(data.cleaned_data_sample, null, 2);
                } else {
                    alert("Error cleaning data: " + data.message);
                }
            } catch (error) {
                loading.style.display = "none";
                alert("Failed to connect to API. Please try again.");
            }
        }
    </script>
</body>
</html>
