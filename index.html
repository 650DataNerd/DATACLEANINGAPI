<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Cleaning API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            opacity: 0;
            animation: fadeIn ease-in 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-all duration-300">
    
    <div class="container mx-auto px-4 py-12 text-center fade-in">
        <!-- Header -->
        <h1 class="text-4xl font-bold mb-6 text-blue-600 dark:text-blue-400 animate-bounce">Data Cleaning API</h1>
        <p class="text-lg text-gray-700 dark:text-gray-300">Upload a file and get a cleaned version instantly.</p>

        <!-- Upload Section -->
        <div class="mt-8 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-lg mx-auto">
            <input type="file" id="fileInput" class="block w-full text-sm text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700 focus:outline-none">
            <button onclick="uploadFile()" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-all duration-300 w-full">Upload & Clean Data</button>
        </div>

        <!-- Response Section -->
        <div id="resultContainer" class="mt-6 hidden">
            <h2 class="text-2xl font-semibold mt-6">Cleaned Data:</h2>
            <pre id="result" class="p-4 mt-2 bg-gray-200 dark:bg-gray-700 rounded-lg text-sm text-gray-800 dark:text-gray-200"></pre>
        </div>

        <!-- Theme Toggle -->
        <button onclick="toggleTheme()" class="mt-6 bg-gray-700 hover:bg-gray-900 text-white px-4 py-2 rounded-lg transition-all duration-300">Toggle Dark Mode</button>
    </div>

    <!-- JavaScript for API Integration -->
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("https://datacleaningapi.onrender.com/clean-data/", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                document.getElementById("result").innerText = JSON.stringify(result, null, 2);
                document.getElementById("resultContainer").classList.remove("hidden");
            } catch (error) {
                alert("Error uploading file. Please try again.");
                console.error("Error:", error);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle("dark");
        }
    </script>

</body>
</html>
